<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="css/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/datatables.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css">
	<link rel="icon" type="image/jpg" href="images/cinema-icon.jpg">
	<title>Cinema</title>
</head>
<body>

	<nav id="Navigation" class="navbar navbar-inverse">
		<div class="container-fluid"> 
			<ul class="nav navbar-nav navbar-left">
				<li id="HomeBtn"><a href="">Home</a>
				<li id="MoviesBtn"><a href="">Movies</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li id="UsersBtn"><a href="">Users</a></li>
				<li id="LoginBtn"><a href="">Login</a></li>
				<li id="RegisterBtn"><a href="">Register</a></li>
				<li id="ProfileBtn"><a href="">Profile</a></li>
				<li id="LogoutBtn"><a href="">Logout</a></li>
			</ul>
		</div>
	</nav>
	
	<div id="LoginForm" class="container">
		<div class="form-group">
			<label>Username</label>
			<input id="LoginUsername" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input id="LoginPassword" type="password" class="form-control">
		</div>
		<button id="btnConfirmLogin" class="btn btn-primary">Login</button>
	</div>
	
	<div id="RegisterForm" class="container">
		<div class="form-group">
			<label>Username</label>
			<input id="RegUsername" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input id="RegPassword" type="password" class="form-control">
		</div>
		<button id="btnConfirmRegister" class="btn btn-success">Register</button>
	</div>
	
	<div id="moviesSection">
		<button id="addNewMovie" class="btn btn-primary">Add movie</button>
		<br>
			<div id="addMovieForm" class="form-group">
				<label>Please submit following data to add new movie:</label>
				<br>
				<label>Title</label>
				<input id="newMovieTitle" type="text" class="form-control">
				<label>Duration</label>
				<input id="newMovieDuration" type="text" placeholder="00:00" class="form-control">
				<label>Distributor</label>
				<input id="newMovieDistributor" type="text" class="form-control">
				<label>Origin country</label>
				<input id="newMovieOriginCountry" type="text" class="form-control">
				<label>Year of production</label>
				<input id="newMovieYearOfProduction" type="text" placeholder="2020" class="form-control">
				<button id="submitNewMovie" class="btn btn-primary" type="submit">Submit</button>
			</div>
		<br>
	
		<div id="moviesTable">
		
			<div class="col-md-2 text-center" id="moviesSearchBox">
				<div class="col-md-3 text-center" id="searchOptions">
		      		<select id="searchOptionsBox" name="searchOptionsBox" class="browser-default custom-select">
			  			<option value="title">Title</option>
			  			<option value="distributor">Distributor</option>
			  			<option value="originCountry">Origin country</option>
			  			<option value="yearOfProduction">Year of production</option>
					</select>
		      	</div>
		      	<div id="searchMovieInputBox">
					<input id="searchMovieInput" type="text" class="form-control">
				</div>
				<div id="searchMovieBtnBox">
		      		<button class="btn btn-primary" type="submit" id="searchMovieBtn">Search</button>
		      	</div>
		    </div>	
		    <table id="moviesTable1" class="table table-striped table-bordered" style="width:100%">
				<thead>
					<tr>
						<th>Title</th>
						<th>Duration</th>
						<th>Distributor</th>
						<th>Origin country</th>
						<th>Year of production</th>
						<th></th>
					</tr>		
				</thead>
				<tbody id="moviesTbody">
				
				</tbody>
			</table>
		</div>
	</div>
	
	<div id="movieDetail" class="flex-container">
		<div class="inner-element">
			<label style="font-size: 20px" id="movieTitle"></label>
		</div>
		<div class="inner-element">
			<label id="movieDuration"></label>
		</div>
		<br>
		<div class="inner-element">
			<label id="movieDistributor"></label>
		</div>
		<br>
		<div class="inner-element">
			<label id="movieOriginCountry"></label>
		</div>
		<br>
		<div class="inner-element">
			<label id="movieYearOfProduction"></label>
		</div>
	</div>
	<br>
	
	<div id="movieCommands" class="flex-container">
		<div>
			<button id="deleteMovieFromDetail">Delete</button>
		</div>
		<div>
			<button id="updateMovieFromDetail">Update</button>
		</div>
		<div>
			<button id="buyTicketFromMovie">Buy ticket for this movie</button>
		</div>
		<br>
		<div id="updateMovieForm" class="form-group">
			<label>Please submit following data to update current movie:</label>
		<br>
			<label>Title</label>
			<input id="updatedMovieTitle" type="text" class="form-control" style="width:50%" placeholder="">
			<label>Duration</label>
			<input id="updatedMovieDuration" type="text" placeholder="" style="width:50%"  class="form-control">
			<label>Distributor</label>
			<input id="updatedMovieDistributor" type="text" placeholder="" style="width:50%"  class="form-control">
			<label>Origin country</label>
			<input id="updatedMovieOriginCountry" type="text" placeholder="" style="width:50%"  class="form-control">
			<label>Year of production</label>
			<input id="updatedMovieYearOfProduction" type="text" placeholder="" style="width:50%"  class="form-control">
			<button id="updateMovie" class="btn btn-primary">Submit</button>
		</div>
			
	</div>	
		
	<div id="projectionsSection">
		<button id="addNewProjection" class="btn btn-primary">Add projection</button>
		<br>
		<div id="addProjectionForm" class="form-group">
		<label>Please submit following data to add new projection:</label>
		<br>
		<label>Movie</label>
		<select id="newProjectionMovie" name="newProjectionMovie" class="browser-default custom-select">  	
		<option>Select movie</option>	
		</select>
		<label>Projection type</label>
		<select id="newProjectionType" name="newProjectionType" class="browser-default custom-select">
		<option>Select projection type</option>  			
		</select>
		<label>Theater</label>
		<select id="newProjectionTheater" name="newProjectionTheater" class="browser-default custom-select"> 
		<option>Select theater</option>   			
		</select>
		<br>
		<label>Date</label>
		<input id="newProjectionDate" type="date" class="form-control" style="width:25%">
		<br>
		<label>Time</label>
		<input id="newProjectionTime" type="time" class="form-control" style="width:25%">
		<br>
		<label>Ticket price</label>
		<input id="newProjectionTicketPrice" type="text" placeholder="000.00" style="width:25%" class="form-control">
		<button id="submitNewProjection" class="btn btn-primary" type="submit">Submit</button>
		</div>
		<br>
	
		<div id="projectionsTable">	
	    <table id="projectionsTable1" class="table table-striped table-bordered" style="width:100%">
			<thead>
				<tr>
					<th>Title</th>
					<th>Date and time</th>
					<th>Projection type</th>
					<th>Theater</th>
					<th>Price</th>
				</tr>		
			</thead>
			<tbody id="projectionsTbody">
			
			</tbody>
		</table>
		</div>
	</div>
	
	<div id="projectionDetail" class="flex-container">
		<div class="inner-element">
			<label style="font-size: 20px" id="projectionTitle"></label>
		</div>
		<div class="inner-element">
			<label id="projectionDateAndTime"></label>
		</div>
		<br>
		<div class="inner-element">
			<label id="projectionType"></label>
		</div>
		<br>
		<div class="inner-element">
			<label id="projectionTheater"></label>
		</div>
		<br>
		<div class="inner-element">
			<label id="projectionTicketPrice"></label>
		</div>
	</div>
	
	<div id="projectionsCommands">
			<div>
				<button id="deleteProjectionFromDetail">Delete</button>
			</div>
			<div>
				<button id="buyTicket">Buy ticket</button>
			</div>
			
	</div>
	
	<div id="buyTicketFromMovieSection">
		<div id="buyTicketFromMovieTable">
		<table id="buyTicketForMovie" class="table table-striped table-bordered" style="width:100%">
			<thead>
				<tr>
					<th>Title</th>
					<th>Date and time</th>
					<th>Projection type</th>
					<th>Theater</th>
					<th>Price</th>
					<th></th>
				</tr>		
			</thead>
			<tbody id="buyTicketForMovieTbody">
			
			</tbody>
		</table>
		</div>
	</div>
	
	<div id="usersSection">
		<div id="usersTable">
		<table id="usersTable1" class="table table-striped table-bordered" style="width:100%">
			<thead>
				<tr>
					<th>Username</th>
					<th>Registration date</th>
					<th>Role</th>
				</tr>		
			</thead>
			<tbody id="usersTbody">
			
			</tbody>
		</table>
		</div> 
	</div>
	
	<div id="ticketDetail" class="flex-container">
		<div class="inner-element">
			<label style="font-size: 20px" id="ticketProjectionTitle">ss</label>
		</div>
		<div class="inner-element">
			<label id="ticketProjectionDateAndTime">ss</label>
		</div>
		<br>
		<div class="inner-element">
			<label id="ticketProjectionType"></label>
		</div>
		<br>
		<div class="inner-element">
			<label id="ticketprojectionTheater"></label>
		</div>
		<br>
		<div class="inner-element">
			<label id="ticketprojectionTicketPrice"></label>
		</div>
	</div>
	
	
	
	
	
	
</body>
</html>
