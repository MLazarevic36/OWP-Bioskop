<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="css/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/datatables.min.css">
	<script type="text/javascript" src="js/datatables.min.js"></script>
	<title>Cinema</title>
</head>
<body>

	<nav id="Navigation" class="navbar navbar-inverse">
		<div class="container-fluid"> 
			<ul class="nav navbar-nav navbar-left">
				<li id="MoviesBtn"><a href="">Movies</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li id="UsersBtn"><a href="">Users</a></li>
				<li id="LoginBtn"><a href="">Login</a></li>
				<li id="RegisterBtn"><a href="">Register</a></li>
				<li id="ProfileBtn"><a href="">Profile</a></li>
				<li id="LogoutBtn"><a href="">Logout</a></li>
			</ul>
		</div>
	</nav>
	
	<div id="LoginForm" class="container">
		<div class="form-group">
			<label>Username</label>
			<input id="LoginUsername" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input id="LoginPassword" type="password" class="form-control">
		</div>
		<button id="btnConfirmLogin" class="btn btn-primary">Login</button>
	</div>
	
	<div id="RegisterForm" class="container">
		<div class="form-group">
			<label>Username</label>
			<input id="RegUsername" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input id="RegPassword" type="password" class="form-control">
		</div>
		<button id="btnConfirmRegister" class="btn btn-success">Register</button>
	</div>
	
	<div id="moviesSection">
		<button id="addNewMovie" class="btn btn-primary">Add movie</button>
		<br>
		<div id="addMovieForm" class="form-group">
		<label>Please submit following data to add new movie:</label>
		<br>
		<label>Title</label>
		<input id="newMovieTitle" type="text" class="form-control">
		<label>Duration</label>
		<input id="newMovieDuration" type="text" placeholder="00:00" class="form-control">
		<label>Distributor</label>
		<input id="newMovieDistributor" type="text" class="form-control">
		<label>Origin country</label>
		<input id="newMovieOriginCountry" type="text" class="form-control">
		<label>Year of production</label>
		<input id="newMovieYearOfProduction" type="text" placeholder="2020" class="form-control">
		<button id="submitNewMovie" class="btn btn-primary" type="submit">Submit</button>
		</div>
		<br>
	
	<div id="moviesTable">
	
		<div class="col-md-2 text-center" id="moviesSearchBox">
			<div class="col-md-3 text-center" id="searchOptions">
	      		<select id="searchOptionsBox" name="searchOptionsBox" class="browser-default custom-select">
		  			<option value="title">Title</option>
		  			<option value="distributor">Distributor</option>
		  			<option value="originCountry">Origin country</option>
		  			<option value="yearOfProduction">Year of production</option>
				</select>
	      	</div>
	      	<div id="searchMovieInputBox">
				<input id="searchMovieInput" type="text" class="form-control">
			</div>
			<div id="searchMovieBtnBox">
	      		<button class="btn btn-primary" type="submit" id="searchMovieBtn">Search</button>
	      	</div>
	    </div>	
	    <table id="moviesTable1" class="table table-striped table-bordered" style="width:100%">
			<thead>
				<tr>
					<th>Title</th>
					<th>Duration</th>
					<th>Distributor</th>
					<th>Origin country</th>
					<th>Year of production</th>
					<th></th>
				</tr>		
			</thead>
			<tbody id="moviesTbody">
			
			</tbody>
		</table>

	</div>
	</div>
	
	
	
	
	
	
	
	
</body>
</html>
