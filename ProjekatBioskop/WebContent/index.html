<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="css/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/datatables.min.css">
	<script type="text/javascript" src="js/datatables.min.js"></script>
	<title>Cinema</title>
</head>
<body>

	<nav id="Navigation" class="navbar navbar-inverse">
		<div class="container-fluid"> 
			<ul class="nav navbar-nav navbar-left">
				<li id="MoviesBtn"><a href="">Movies</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li id="UsersBtn"><a href="">Users</a></li>
				<li id="LoginBtn"><a href="">Login</a></li>
				<li id="RegisterBtn"><a href="">Register</a></li>
				<li id="ProfileBtn"><a href="">Profile</a></li>
				<li id="LogoutBtn"><a href="">Logout</a></li>
			</ul>
		</div>
	</nav>
	
	<div id="LoginForm" class="container">
		<div class="form-group">
			<label>Username</label>
			<input id="LoginUsername" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input id="LoginPassword" type="password" class="form-control">
		</div>
		<button id="btnConfirmLogin" class="btn btn-primary">Login</button>
	</div>
	
	<div id="RegisterForm" class="container">
		<div class="form-group">
			<label>Username</label>
			<input id="RegUsername" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input id="RegPassword" type="password" class="form-control">
		</div>
		<button id="btnConfirmRegister" class="btn btn-success">Register</button>
	</div>
	
	
	
	<div id="moviesTable">
	
		<div class="col-md-2 text-center">
			<div class="col-md-3 text-center">
	      		<select id="searchOptions" name="searchOptions" class="browser-default custom-select">
		  			<option value="title">Title</option>
		  			<option value="distributor">Distributor</option>
		  			<option value="originCountry">Origin country</option>
		  			<option value="yearOfProduction">Year of production</option>
				</select>
	      	</div>
				<input id="searchMovieInput" type="text" class="form-control">
	      		<button class="button btn1" id="searchMovieBtn" type="submit">Search</button>
	    </div>	
		<table id="moviesTable1" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Title</th>
					<th>Duration</th>
					<th>Distributor</th>
					<th>Origin country</th>
					<th>Year of production</th>
				</tr>		
			</thead>
			<tbody id="moviesTbody">
			
			</tbody>
		</table>
	</div>
	
	
	
	
	
	
	
	
	
</body>
</html>
